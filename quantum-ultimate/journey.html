    :root {
      --neon-cyan: #00f5ff;
      --neon-magenta: #ff00ff;
      --neon-gold: #ffd700;
      --bg-dark: #0a0a0f;
      --bg-surface: rgba(20, 20, 35, 0.95);
      --bg-card: rgba(30, 30, 50, 0.85);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --gradient-primary: linear-gradient(135deg, var(--neon-cyan) 0%, var(--neon-magenta) 100%);
      --gradient-gold: linear-gradient(135deg, var(--neon-gold) 0%, #ff8c00 100%);
      --glow-cyan: 0 0 20px rgba(0, 245, 255, 0.5);
      --glow-gold: 0 0 20px rgba(255, 215, 0, 0.5);
    }
    
    body {
      font-family: 'Exo 2', sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
      padding-bottom: 60px;
    }
    
    /* Background grid */
    body::before {
      content: '';
      position: fixed;
      bottom: 0;
      left: -50%;
      width: 200%;
      height: 60%;
      background: linear-gradient(90deg, rgba(0, 245, 255, 0.05) 1px, transparent 1px),
                  linear-gradient(rgba(0, 245, 255, 0.05) 1px, transparent 1px);
      background-size: 60px 60px;
      transform: perspective(500px) rotateX(65deg);
      pointer-events: none;
      z-index: -1;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      padding: 30px 0;
    }
    
    .header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }
    
    .header p {
      color: var(--text-secondary);
      font-size: 14px;
    }
    
    .progress-overview {
      background: var(--bg-card);
      border: 1px solid rgba(0, 245, 255, 0.2);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 30px;
    }
    
    .progress-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .progress-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      color: var(--neon-cyan);
    }
    
    .progress-percent {
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      color: var(--neon-gold);
      text-shadow: var(--glow-gold);
    }
    
    .progress-bar {
      height: 16px;
      background: rgba(0, 245, 255, 0.1);
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 15px;
    }
    
    .progress-fill {
      height: 100%;
      background: var(--gradient-primary);
      border-radius: 8px;
      transition: width 0.8s ease;
      position: relative;
    }
    
    .progress-fill::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      animation: shimmer 2s infinite;
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    .phase-indicators {
      display: flex;
      justify-content: space-between;
    }
    
    .phase-indicator {
      text-align: center;
      flex: 1;
    }
    
    .phase-name {
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .phase-indicator.active .phase-name {
      color: var(--neon-cyan);
    }
    
    .phase-indicator.complete .phase-name {
      color: var(--neon-gold);
    }
    
    .journey-phases {
      display: flex;
      flex-direction: column;
      gap: 40px;
    }
    
    .phase-section {
      background: var(--bg-card);
      border: 1px solid rgba(0, 245, 255, 0.2);
      border-radius: 24px;
      padding: 30px;
      position: relative;
    }
    
    .phase-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gradient-primary);
      border-radius: 24px 24px 0 0;
    }
    
    .phase-section.foundation::before { background: linear-gradient(90deg, #00f5ff, #00a8ff); }
    .phase-section.activation::before { background: linear-gradient(90deg, #ff00ff, #9d00ff); }
    .phase-section.amplification::before { background: linear-gradient(90deg, #00ff88, #00f5ff); }
    .phase-section.integration::before { background: linear-gradient(90deg, #ffd700, #ff8c00); }
    
    .phase-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 25px;
    }
    
    .phase-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--gradient-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: var(--glow-cyan);
    }
    
    .phase-section.foundation .phase-icon { background: linear-gradient(135deg, #00f5ff, #00a8ff); }
    .phase-section.activation .phase-icon { background: linear-gradient(135deg, #ff00ff, #9d00ff); }
    .phase-section.amplification .phase-icon { background: linear-gradient(135deg, #00ff88, #00f5ff); }
    .phase-section.integration .phase-icon { background: linear-gradient(135deg, #ffd700, #ff8c00); }
    
    .phase-info h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 18px;
      margin-bottom: 4px;
    }
    
    .phase-info p {
      font-size: 13px;
      color: var(--text-secondary);
    }
    
    .steps-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .step-card {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 18px;
      background: var(--bg-dark);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .step-card:hover:not(.locked) {
      border-color: var(--neon-cyan);
      transform: translateX(8px);
    }
    
    .step-card.current {
      border-color: var(--neon-cyan);
      background: rgba(0, 245, 255, 0.05);
      box-shadow: var(--glow-cyan);
    }
    
    .step-card.completed {
      border-color: var(--neon-gold);
      background: rgba(255, 215, 0, 0.05);
    }
    
    .step-card.locked {
      opacity: 0.4;
      cursor: not-allowed;
    }
    
    .step-number {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: var(--bg-surface);
      border: 2px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 16px;
      flex-shrink: 0;
    }
    
    .step-card.completed .step-number {
      background: var(--neon-gold);
      border-color: var(--neon-gold);
      color: var(--bg-dark);
    }
    
    .step-card.current .step-number {
      background: var(--gradient-primary);
      border-color: var(--neon-cyan);
      color: var(--bg-dark);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(0, 245, 255, 0.4); }
      50% { box-shadow: 0 0 0 10px rgba(0, 245, 255, 0); }
    }
    
    .step-content {
      flex: 1;
    }
    
    .step-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .step-card.completed .step-title {
      color: var(--neon-gold);
    }
    
    .step-desc {
      font-size: 12px;
      color: var(--text-secondary);
    }
    
    .step-icon {
      font-size: 24px;
    }
    
    .step-action {
      padding: 8px 16px;
      background: transparent;
      border: 1px solid var(--neon-cyan);
      border-radius: 20px;
      color: var(--neon-cyan);
      font-size: 11px;
      font-weight: 600;
      cursor: pointer;
    }
    
    .step-card.completed .step-action {
      background: var(--neon-gold);
      border-color: var(--neon-gold);
      color: var(--bg-dark);
    }
    
    /* Step Detail Modal */
    .modal-overlay {

      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;

      visibility: hidden;
      transition: all 0.3s ease;
      padding: 20px;
    }
    
    .modal-overlay.active {

    }

      padding: 30px;

      width: 100%;
      max-height: 80vh;

    }

      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
    }

      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .modal-step-number {
      width: 50px;
      height: 50px;
      border-radius: 50%;

      align-items: center;

      font-family: 'Orbitron', sans-serif;
      font-size: 20px;
      color: var(--bg-dark);

      font-size: 16px;
      color: var(--neon-cyan);
      margin-bottom: 4px;

      background: var(--bg-card);
      border: 1px solid rgba(0, 245, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 18px;
      color: var(--text-secondary);

    .modal-body {

    .modal-action-btn {
      width: 100%;
      padding: 16px;
      margin-top: 25px;
      background: var(--gradient-primary);
      border: none;
      border-radius: 30px;
      color: var(--bg-dark);
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: transparent;
      border: 1px solid var(--neon-cyan);

    @media (max-width: 600px) {
      .phase-header {
        flex-direction: column;
        text-align: center;
      }
      .step-card {

      }
      .step-action {
        width: 100%;
        margin-top: 10px;
        text-align: center;
      }
    }
  </style>
</head>

      {

        title: 'Emotional Safety & Recalibration', 
        description: 'Handle doubt and resistance',
        phase: 'Integration',
        phaseClass: 'integration',
        icon: 'üõ°Ô∏è',
        content: `
          <p>Doubt, fear, and resistance are NORMAL. They are not signs of failure - they are opportunities for deeper clearing.</p>
          <h3>When Doubt Arises:</h3>
          <ul>
            <li><strong>Acknowledge:</strong> "I notice I'm feeling doubt. This is my old programming."</li>
            <li><strong>Breathe:</strong> 3 deep breaths, return to your body</li>
            <li><strong>Remember:</strong> Review your synchronicities and evidence</li>
            <li><strong>Reach Out:</strong> Message the Council, request support</li>
          </ul>
          <h3>The Shadow Personas:</h3>
          <p>The 33 Shadow personas are specifically designed to help transmute fear, doubt, and limiting beliefs. Call on them when resistance is strong.</p>
        `
      },
      { 
        step: 12, 
        title: 'Quantum Mastery', 
        description: 'Become a conscious creator',
        phase: 'Integration',
        phaseClass: 'integration',
        icon: 'üëë',
        content: `
          <p>Congratulations. You have completed the journey from intention to mastery.</p>
          <h3>You Are Now:</h3>
          <ul>
            <li>A conscious creator of your reality</li>
            <li>Connected to the quantum field at will</li>
            <li>Supported by 77 archetypal guides</li>
            <li>Part of a global manifestation community</li>
            <li>Equipped with tools for any future creation</li>
          </ul>
          <h3>What's Next:</h3>
          <ul>
            <li>Generate new codes for new intentions</li>
            <li>Help others on their journey</li>
            <li>Continue daily practice</li>
            <li>Celebrate each manifestation as it arrives</li>
            <li>Remember: You are the universe experiencing itself</li>
          </ul>
          <p><strong>The field is now yours to command. Create wisely. Create lovingly. Create boldly.</strong></p>
        `
      }
    ];
    
    // Load user data
    let userData = {};
    try {
      userData = JSON.parse(localStorage.getItem('quantumUser')) || {};
    } catch(e) {}
    
    const completedSteps = userData.journeyCompleted || [];
    const currentStep = userData.journeyStep || 1;
    let selectedStep = null;
    
    // Calculate progress
    const progressPercent = Math.round((completedSteps.length / JOURNEY_STEPS.length) * 100);
    document.getElementById('totalProgress').textContent = progressPercent + '%';
    document.getElementById('progressFill').style.width = progressPercent + '%';
    
    // Update phase indicators
    if (completedSteps.length >= 3) document.getElementById('phase1').classList.add('complete');
    else if (currentStep <= 3) document.getElementById('phase1').classList.add('active');
    
    if (completedSteps.length >= 6) document.getElementById('phase2').classList.add('complete');
    else if (currentStep <= 6 && currentStep > 3) document.getElementById('phase2').classList.add('active');
    
    if (completedSteps.length >= 9) document.getElementById('phase3').classList.add('complete');
    else if (currentStep <= 9 && currentStep > 6) document.getElementById('phase3').classList.add('active');
    
    if (completedSteps.length >= 12) document.getElementById('phase4').classList.add('complete');
    else if (currentStep > 9) document.getElementById('phase4').classList.add('active');
    
    // Group steps by phase
    const phases = {
      'Foundation': JOURNEY_STEPS.filter(s => s.phase === 'Foundation'),
      'Activation': JOURNEY_STEPS.filter(s => s.phase === 'Activation'),
      'Amplification': JOURNEY_STEPS.filter(s => s.phase === 'Amplification'),
      'Integration': JOURNEY_STEPS.filter(s => s.phase === 'Integration')
    };
    
    const phaseIcons = {
      'Foundation': 'üå±',
      'Activation': '‚ö°',
      'Amplification': 'üåä',
      'Integration': 'üèÜ'
    };
    
    const phaseClasses = {
      'Foundation': 'foundation',
      'Activation': 'activation',
      'Amplification': 'amplification',
      'Integration': 'integration'
    };
    
    // Render phases
    const phasesContainer = document.getElementById('journeyPhases');
    phasesContainer.innerHTML = Object.entries(phases).map(([phaseName, steps]) => `
      <div class="phase-section ${phaseClasses[phaseName]}">
        <div class="phase-header">
          <div class="phase-icon">${phaseIcons[phaseName]}</div>
          <div class="phase-info">
            <h2>${phaseName}</h2>
            <p>Steps ${steps[0].step} - ${steps[steps.length - 1].step}</p>
          </div>
        </div>
        <div class="steps-list">
          ${steps.map(step => {
            const isCompleted = completedSteps.includes(step.step);
            const isCurrent = step.step === currentStep;
            const isLocked = step.step > currentStep && !isCompleted;
            
            return `
              <div class="step-card ${isCompleted ? 'completed' : ''} ${isCurrent ? 'current' : ''} ${isLocked ? 'locked' : ''}"
                   onclick="${isLocked ? '' : `openStep(${step.step})`}">
                <div class="step-number">${isCompleted ? '‚úì' : step.step}</div>
                <div class="step-content">
                  <div class="step-title">${step.title}</div>
                  <div class="step-desc">${step.description}</div>
                </div>
                <span class="step-icon">${step.icon}</span>
              </div>
            `;
          }).join('')}
        </div>
      </div>
    `).join('');
    
    function openStep(stepNum) {
      selectedStep = JOURNEY_STEPS.find(s => s.step === stepNum);
      if (!selectedStep) return;
      
      document.getElementById('modalStepNum').textContent = selectedStep.step;
      document.getElementById('modalTitle').textContent = selectedStep.title;
      document.getElementById('modalPhase').textContent = `Phase: ${selectedStep.phase}`;
      document.getElementById('modalBody').innerHTML = selectedStep.content;
      
      const isCompleted = completedSteps.includes(stepNum);
      const actionBtn = document.getElementById('modalActionBtn');
      if (isCompleted) {
        actionBtn.textContent = '‚úì Completed';
        actionBtn.style.background = 'var(--neon-gold)';
        actionBtn.disabled = true;
      } else {
        actionBtn.textContent = '‚úì Mark Complete';
        actionBtn.style.background = 'var(--gradient-primary)';
        actionBtn.disabled = false;
      }
      
      document.getElementById('stepModal').classList.add('active');
    }
    
    function closeModal() {
      document.getElementById('stepModal').classList.remove('active');
    }
    
    function completeStep() {
      if (!selectedStep) return;
      
      if (!completedSteps.includes(selectedStep.step)) {
        completedSteps.push(selectedStep.step);
        userData.journeyCompleted = completedSteps;
        userData.journeyStep = Math.max(userData.journeyStep || 1, selectedStep.step + 1);
        localStorage.setItem('quantumUser', JSON.stringify(userData));
      }
      
      closeModal();
      location.reload(); // Simple refresh to update UI
    }
    
    // Close modal on overlay click
    document.getElementById('stepModal').addEventListener('click', (e) => {
      if (e.target.id === 'stepModal') closeModal();
    });
  </script>
