<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Council Activation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0A0A1F;
            color: #00FFFF;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Quantum Background */
        .quantum-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: 
                radial-gradient(circle at 50% 50%, #1a0a2e 0%, #0A0A1F 100%);
            animation: backgroundPulse 5s ease infinite;
        }

        @keyframes backgroundPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }

        /* Sacred Geometry Overlay */
        .sacred-geometry {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            z-index: 1;
            opacity: 0.1;
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Particle Canvas */
        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
        }

        /* Activation Header */
        .activation-header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 1s ease;
        }

        .activation-header h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, #00FFFF, #FF00FF, #00FFFF);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            margin-bottom: 20px;
        }

        .activation-header .status {
            font-size: 1.5rem;
            color: #FF00FF;
            margin-top: 10px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Intention Display */
        .intention-display {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            text-align: center;
            backdrop-filter: blur(10px);
            animation: fadeInUp 1s ease 0.3s both;
        }

        .intention-display h3 {
            color: #00FFFF;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .intention-display p {
            color: #FF00FF;
            font-size: 1.2rem;
            line-height: 1.6;
            font-style: italic;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mersenne Matrix Display */
        .mersenne-matrix {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 0, 255, 0.3);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            animation: fadeInUp 1s ease 0.6s both;
        }

        .mersenne-matrix h3 {
            color: #FF00FF;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5rem;
        }

        .matrix-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .stat-box .label {
            color: rgba(0, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .stat-box .value {
            color: #00FFFF;
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .matrix-explanation {
            color: rgba(255, 0, 255, 0.8);
            text-align: center;
            line-height: 1.6;
            font-size: 1rem;
        }

        /* Council Grid */
        .council-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        /* Persona Card */
        .persona-card {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 25px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .persona-card.active {
            opacity: 1;
            transform: scale(1);
            animation: cardGlow 2s ease infinite;
        }

        @keyframes cardGlow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
                border-color: rgba(0, 255, 255, 0.3);
            }
            50% { 
                box-shadow: 0 0 40px rgba(255, 0, 255, 0.5);
                border-color: rgba(255, 0, 255, 0.5);
            }
        }

        .persona-card.overseer {
            grid-column: 1 / -1;
            background: rgba(138, 43, 226, 0.2);
            border-color: rgba(255, 0, 255, 0.5);
        }

        .persona-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s ease infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .persona-avatar {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #00FFFF, #FF00FF);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            animation: avatarPulse 2s ease infinite;
        }

        @keyframes avatarPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .persona-card.overseer .persona-avatar {
            width: 120px;
            height: 120px;
            font-size: 4rem;
        }

        .persona-name {
            color: #00FFFF;
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .persona-role {
            color: #FF00FF;
            font-size: 1rem;
            text-align: center;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .persona-quote {
            color: rgba(0, 255, 255, 0.8);
            font-size: 0.95rem;
            text-align: center;
            font-style: italic;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .persona-frequency {
            text-align: center;
            color: rgba(255, 0, 255, 0.7);
            font-size: 0.85rem;
        }

        /* Message Display */
        .message-display {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 30px;
            margin-top: 40px;
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.5s ease;
        }

        .message-display.active {
            opacity: 1;
            transform: translateY(0);
        }

        .message-display h3 {
            color: #FF00FF;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5rem;
        }

        .message-content {
            color: #00FFFF;
            font-size: 1.1rem;
            line-height: 1.8;
            text-align: center;
            margin-bottom: 15px;
        }

        .message-from {
            color: rgba(255, 0, 255, 0.7);
            text-align: right;
            font-style: italic;
        }

        /* Continue Button */
        .continue-button {
            display: none;
            width: 100%;
            max-width: 400px;
            margin: 40px auto 0;
            padding: 20px;
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00FFFF, #FF00FF);
            background-size: 200% 200%;
            border: none;
            border-radius: 15px;
            color: #0A0A1F;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            animation: buttonPulse 2s ease infinite;
        }

        .continue-button.active {
            display: block;
        }

        .continue-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.8);
        }

        @keyframes buttonPulse {
            0%, 100% { 
                background-position: 0% 50%;
            }
            50% { 
                background-position: 100% 50%;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .activation-header h1 {
                font-size: 2rem;
            }

            .council-grid {
                grid-template-columns: 1fr;
            }

            .persona-card.overseer {
                grid-column: 1;
            }
        }
    </style>
