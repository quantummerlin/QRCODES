<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Intention Manifestation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0A0A1F;
            color: #00FFFF;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Quantum Background */
        .quantum-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: 
                linear-gradient(45deg, #0A0A1F 0%, #1a0a2e 50%, #0A0A1F 100%);
            animation: backgroundShift 20s ease infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Grid Overlay */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridPulse 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes gridPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* Particle Canvas */
        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Logo/Title */
        .quantum-logo {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease;
        }

        .quantum-logo h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00FFFF, #FF00FF, #00FFFF);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            letter-spacing: 2px;
        }

        .quantum-logo p {
            font-size: 1.2rem;
            color: #FF00FF;
            margin-top: 10px;
            opacity: 0.9;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Intention Card */
        .intention-card {
            background: rgba(10, 10, 31, 0.8);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 800px;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 40px rgba(0, 255, 255, 0.2),
                inset 0 0 40px rgba(0, 255, 255, 0.05);
            animation: fadeInUp 1s ease 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .intention-card h2 {
            font-size: 2rem;
            color: #00FFFF;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .intention-card .subtitle {
            text-align: center;
            color: #FF00FF;
            margin-bottom: 30px;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Intention Textarea */
        .intention-input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        #intentionText {
            width: 100%;
            min-height: 200px;
            padding: 20px;
            font-size: 1.2rem;
            font-family: inherit;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            color: #00FFFF;
            resize: vertical;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.1);
        }

        #intentionText:focus {
            outline: none;
            border-color: #00FFFF;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.4),
                inset 0 0 30px rgba(0, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.7);
        }

        #intentionText::placeholder {
            color: rgba(0, 255, 255, 0.4);
        }

        /* Character Count */
        .char-count {
            text-align: right;
            color: rgba(255, 0, 255, 0.7);
            font-size: 0.9rem;
            margin-top: 10px;
        }

        /* Activate Button */
        .activate-button {
            width: 100%;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00FFFF, #FF00FF);
            background-size: 200% 200%;
            border: none;
            border-radius: 15px;
            color: #0A0A1F;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            animation: buttonPulse 2s ease infinite;
            position: relative;
            overflow: hidden;
        }

        .activate-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.8);
        }

        .activate-button:active {
            transform: scale(0.98);
        }

        .activate-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            animation: none;
        }

        @keyframes buttonPulse {
            0%, 100% { 
                background-position: 0% 50%;
                box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            }
            50% { 
                background-position: 100% 50%;
                box-shadow: 0 0 50px rgba(255, 0, 255, 0.5);
            }
        }

        /* Button Ripple Effect */
        .activate-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .activate-button:active::before {
            width: 300px;
            height: 300px;
        }

        /* Loading State */
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.active {
            display: block;
        }

        .loading-text {
            color: #00FFFF;
            font-size: 1.2rem;
            margin-bottom: 20px;
            animation: pulse 1.5s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading-bar {
            width: 100%;
            height: 4px;
            background: rgba(0, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #00FFFF, #FF00FF);
            animation: loadingProgress 2s ease infinite;
        }

        @keyframes loadingProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .quantum-logo h1 {
                font-size: 2rem;
            }

            .intention-card {
                padding: 30px 20px;
            }

            .intention-card h2 {
                font-size: 1.5rem;
            }

            #intentionText {
                font-size: 1rem;
                min-height: 150px;
            }

            .activate-button {
                font-size: 1.2rem;
                padding: 15px;
            }
        }

        /* Hidden class for transitions */
        .hidden {
            display: none !important;
        }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <!-- Quantum Background -->
    <div class="quantum-background"></div>
    <div class="grid-overlay"></div>
    <canvas id="particleCanvas"></canvas>

    <!-- Main Container -->
    <div class="container">
        <!-- Logo -->
        <div class="quantum-logo">
            <h1>âš¡ QUANTUM COUNCIL âš¡</h1>
            <p>Manifestation Through Mersenne Realities</p>
        </div>

        <!-- Intention Card -->
        <div class="intention-card" id="intentionCard">
            <h2>Write Your Intention</h2>

                <textarea

        </div>
    </div>

    <script src="assets/js/app-intention.js"></script>
</body>
</html>
